<h1>Convertidor euros/pesetas</h1>

Euros:
<input
  #entradaEuros
  (keyup)="actualizaPesetas(entradaEuros.value)"
  [value]="euros"
  type="text">
<br>

Pesetas:
<input
  #entradaPesetas
  (keyup)="actualizaEuros(entradaPesetas.value)"
  [value]="pesetas"
  type="text">
<br>

<button (click)="limpia()">Reset</button>
